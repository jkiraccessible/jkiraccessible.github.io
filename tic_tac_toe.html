<!-- JW HTML portion of program -->

<!doctype html>
<html lang = "en">

<head>

    <meta charset = "UTF-8">
    <meta name = "viewport"> 
    <meta content = "width=device-width, user-scalable = no, initial-scale = 1.0, maximum-scale = 1.0, minimum-scale = 1.0">
    <meta http-equiv = "X-UA-Compatible"> 
    <meta content = "ie=edge">

    <title>Tic Tac Toe Board Game</title>

    <link rel = "stylesheet" href = "tic_tac_toe.css">

</head>

<body>

    <audio id = "myAudio">
        <source src = "/ukelele.mp3" type = "audio/mp3">
    </audio>

    <section>

        <h1 class = "game--title">Tic Tac Toe!</h1>

        <div class = "game--container">
            <div data-cell-index = "0" class = "cell" id = "1">1</div>
            <div data-cell-index = "1" class = "cell" id = "2">2</div>
            <div data-cell-index = "2" class = "cell" id = "3">3</div>
            <div data-cell-index = "3" class = "cell" id = "4">4</div>
            <div data-cell-index = "4" class = "cell" id = "5">5</div>
            <div data-cell-index = "5" class = "cell" id = "6">6</div>
            <div data-cell-index = "6" class = "cell" id = "7">7</div>
            <div data-cell-index = "7" class = "cell" id = "8">8</div>
            <div data-cell-index = "8" class = "cell" id = "9">9</div>
        </div>

        <h2 class = "game--status"></h2>

        <button id = "resetButton" class = "game--restart">I reset the game.</button>
        <button id = "record" onclick="speechRecognition()">Voice Recognition</button> &nbsp; <span id="action"></span>
        <div id = "output" class = "hide"></div>

    </section>

    <script src = "tic_tac_toe.js"></script>

</body>

</html>
